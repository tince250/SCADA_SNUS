<div id="main-container">    
    <h1>Report Manager</h1>
    <div id="filter-container" class="basic-container">
        <div>
            <h3>Criteria</h3>
            <div class="dropdown">
                <button class="dropbtn">{{selectedCriteria}}</button>
                <div class="dropdown-content">
                  <a (click)="changeCritera('Alarms')">Alarms</a>
                  <a (click)="changeCritera('Alarms by priority')">Alarms by priority</a>
                  <a (click)="changeCritera('Tags')">Tags</a>
                  <a>Link 3</a>
                </div>
            </div>
        </div>
        <div>
            <h3>Sort</h3>
            <div class="dropdown">
                <button class="dropbtn">{{selectedSort}}</button>
                <div class="dropdown-content">
                  <a (click)="changeSort('Time')">Time</a>
                </div>
            </div>
        </div>
        <button class="outline-btn">Generate report</button>
    </div>

    <div class="basic-container" *ngIf="selectedCriteria!='Select'">
        <div class="dropdown" *ngIf="selectedCriteria=='Alarms by priority'">
            <button class="dropbtn">{{selectedAlarmPriority}}</button>
            <div class="dropdown-content">
              <a (click)="changeSort('Low')">Low</a>
              <a (click)="changeSort('Medium')">Medium</a>
              <a (click)="changeSort('Height')">High</a>
            </div>
        </div>
